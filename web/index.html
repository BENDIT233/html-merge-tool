<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 合并工具</title>
    <link rel="stylesheet" href="style.css">
    <script src="eel.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>HTML 合并工具</h1>
            <p>将文件夹内的多个HTML文件合并为一个单一的、完整的网页。</p>
        </header>

        <main>
            <section class="input-section">
                <div class="upload-area" id="upload-area">
                    <p>📂</p>
                    <p>拖拽文件夹到此处</p>
                    <p>或点击选择</p>
                </div>
                <input type="text" id="folder-path" placeholder="选择的文件夹路径" readonly>
                <button id="browse-btn">浏览文件夹</button>
            </section>

            <section class="output-section">
                <label for="output-format">输出格式:</label>
                <select id="output-format">
                    <option value="html">HTML</option>
                    <option value="mhtml">MHTML</option>
                </select>

                <label for="output-dir">输出目录:</label>
                <input type="text" id="output-dir" placeholder="默认为输入文件夹" readonly>
                <button id="browse-output-btn">浏览</button>
            </section>

            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>

            <button id="convert-btn">开始转换</button>
        </main>

        <div class="notification" id="notification"></div>
    </div>
</body>
</html>
